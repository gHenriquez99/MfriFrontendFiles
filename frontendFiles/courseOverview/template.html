<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>MFRI Course Scheduling</title>

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="templateStyles.css" />
    <div class='umdHeader'>
        <h2>UNIVERSITY OF MARYLAND</h2>
    </div>
</head>

<body>
    <div class='header-container'>
        <div class='header'>
            <div class='mrfiLogo'>
                <img src='./images/mfri_logo.png' , alt='MFRI Logo' , class='mfriLogo'>
            </div>
            <div class='mfriTitle'>
                <h1>Schedule Maintenance</h1>
                <h2>Maryland Fire and Rescue Institute, University of Maryland</h2>
            </div>
        </div>
    </div>
    <div class='nav'>
        <ul>
            <li><a class="active" href="template.html">Course Info</a></li>
            <li><a href="template.html">Course Management</a></li>
            <li><a href="template.html">Work Flow</a></li>
            <li><a href="template.html">Scheduling</a></li>
            <li><a href="template.html">Registration</a></li>
            <li><a href="template.html">Fees</a></li>
            <li><a href="template.html">Brochure</a></li>
        </ul>
    </div>

    <div class='column'>
        <div class='fieldList'>
            <p>Course</p>
            <p>Location</p>
            <p>Notes</p>
            <p>MFRI Office</p>
        </div>
    </div>

    <div class='content'>
        <div class='textbox'>
            <form>
                <label for='course'></label><br>
                <input type='text' id='course' name='course'><br>

                <label for='location'></label><br>
                <input type='text' id='location' name='location'><br>

                <label for='notes'></label><br>
                <input type='text' id='notes' name='notes'><br>

                <label for='office'></label><br>
                <input type='text' id='office' name='office'>
              </form> 
        </div>
        <div class='saveButton'>
            <button class='button'>Save</button>
        </div>
    </div>
</body>

</html>
